{% extends "app/base.html" %}
{% load static %}
{% block category %}
<div class="row m-1">
  <div class="text-center p-3 mb-2 bg-success bg-opacity-10 border border-success border-start-0 border-end-0 text-uppercase">
    <h3><strong>{{active_category}}</strong></h3>
  </div>
  {% for product in products %}
  <div class="col-lg-3 mb-2">
    <div class="card fixed-height-card">
      <img src="{{product.ImageURL}}"" class="fixed-height-img rounded-top" alt="{{product.name}}">
      <div class="card-body p-3">
        <h5 class="card-title fixed-height-body">{{product.name}}</h5>
        <h3><strong>{{product.price | floatformat:2}}$</strong></h3>
      </div>
      <div class="card-body p-3 pt-0">
        <button data-product={{product.id}} data-action="add" class="btn-outline-dark btn add-btn update-cart">Thêm vào giỏ hàng</button>
        <a href="{% url 'detail' %}?id={{product.id}}" class="btn-success btn add-btn">Xem</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock category %}
